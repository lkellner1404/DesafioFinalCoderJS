<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Leonardo Kellner</title>
    <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./sass/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bc4d87f7a1.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="#">
            <img src="./img/logo.svg" alt="">
        </a>

        <form class="login" action="">
            <section id="loginInicial">
                <input type="text" name="" id="username" placeholder="Nombre">
                <!-- <input type="password" name="" id="password"> -->
                <div class="login__button">
                    <button id="loginBtn">Ingresar</button>
                </div>
            </section>
        </form>
    </header>
    
    <main>
        <section id="originalMain">
            <h1 class="animate__animated animate__backInDown animate__delay-2s">ESTE SERÁ UN SIMULADOR DE UN AUTORIZADOR DE PRESTACIONES MEDICAS</h1>
            <p class="animate__animated animate__bounceInLeft animate__delay-3s"> De momento es solo un mockup</p>
        </section>
        <section id="newMain"></section>
        <div>
            <button id="autorizar">Autorizar Prácticas</button>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__text">Leonardo Kellner &copy;2022</p>
    </footer>
    <script src="./js/main.js"></script>

</body>
</html>
